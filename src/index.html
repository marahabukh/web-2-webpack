<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="app-title">Pomodoro Timer</h1>
    
    <div class="timer-card">
      <div id="mode-display" class="mode-display">Work Session</div>
      <div id="timer-display" class="timer-display">25:00</div>
      
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      
      <div id="session-counter" class="session-counter">Completed Sessions: 0</div>
      
      <div class="controls">
        <button id="start-btn" class="start-btn">Start</button>
        <button id="pause-btn" class="pause-btn" disabled>Pause</button>
        <button id="reset-btn" class="reset-btn">Reset</button>
        <button id="settings-btn" class="settings-btn">Settings</button>
      </div>
    </div>
    
    <div class="task-section">
      <h2 class="section-title">Tasks</h2>
      
      <div class="task-form">
        <input type="text" id="task-input" class="task-input" placeholder="What are you working on?">
        <button id="add-task-btn" class="add-task-btn">Add Task</button>
      </div>
      
      <ul id="task-list" class="task-list"></ul>
    </div>
  </div>
  
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title">Timer Settings</h2>
      
      <form id="settings-form">
        <div class="form-group">
          <label for="work-duration">Work Duration (minutes)</label>
          <input type="number" id="work-duration" min="1" value="25">
        </div>
        
        <div class="form-group">
          <label for="break-duration">Short Break Duration (minutes)</label>
          <input type="number" id="break-duration" min="1" value="5">
        </div>
        
        <div class="form-group">
          <label for="long-break-duration">Long Break Duration (minutes)</label>
          <input type="number" id="long-break-duration" min="1" value="15">
        </div>
        
        <div class="form-group">
          <label for="notification-sound">Notification Sound</label>
          <select id="notification-sound">
            <option value="bell">Bell</option>
            <option value="chime">Chime</option>
            <option value="alert">Alert</option>
          </select>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="save-settings-btn">Save Settings</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
